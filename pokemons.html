<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Pokémon - Gerenciar</title> 
    <link rel="stylesheet" href="css/style.css"> 

</head> 
<body> 
    <header> 
        <h1>Gerenciar Pokémons</h1> 
        <button id="logoutBtn">Sair</button> 
    </header> 

    <nav> 
        <ul> 
            <li><a href="dashboard.html">Home</a></li> 
            <li><a href="pokemons.html">Gerenciar Pokémons</a></li> 
        </ul> 
    </nav> 

    <main> 
        <div class="card"> 
            <h2>Adicionar Pokémon</h2> 

            <form id="pokemonForm"> 
                <div class="form-group"> 
                    <label for="nome">Nome:</label> 
                    <input type="text" id="nome" required> 
                </div> 

                <div class="form-group"> 
                    <label for="tipo">Tipo:</label> 
                    <input type="text" id="tipo" required> 
                </div> 

                <div class="form-group"> 
                    <label for="poder">Poder:</label> 
                    <input type="number" id="poder" required> 
                </div> 

                <div class="form-group"> 
                    <label for="nivel">Nível:</label> 
                    <input type="number" id="nivel" required> 
                </div> 
                <button type="submit">Adicionar Pokémon</button> 
            </form> 
        </div> 
         
        <div class="card"> 
            <h2>Meus Pokémons</h2> 
            <table id="pokemonTable"> 
                <thead> 
                    <tr> 
                        <th>Nome</th> 
                        <th>Tipo</th> 
                        <th>Poder</th> 
                        <th>Nível</th> 
                        <th>Ações</th> 
                    </tr> 
                </thead> 

                <tbody></tbody> 

            </table> 
        </div> 
    </main> 
    <script type="module" src="js/api.js"></script> 
    <script type="module" src="js/auth.js"></script> 
    <script type="module" src="js/pokemons.js"></script> 
</body> 
</html>
