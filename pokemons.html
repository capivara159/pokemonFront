<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Lista de Pokémons</h1>
    <table id="pokemonTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Poder</th>
                <th>Nível</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Gerenciar Pokémon</h2>
    <form id="pokemonForm">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="tipo" placeholder="Tipo" required>
        <input type="number" name="poder" placeholder="Poder" required>
        <input type="number" name="nivel" placeholder="Nível" required>
        <button type="submit">Adicionar Pokémon</button>
    </form>

    <script src="js/api.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/pokemons.js" type="module"></script>
</body>
</html>
